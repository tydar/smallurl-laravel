# fly.toml file generated for patient-darkness-4738 on 2023-03-01T22:43:26-06:00

app = "patient-darkness-4738"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  [build.args]
    NODE_VERSION = "16"
    PHP_VERSION = "8.2"

[env]
  APP_ENV = "production"
  APP_NAME = "SmallURL"
  DB_CONNECTION = "sqlite"
  DB_DATABASE = "/var/www/html/storage/database.sqlite"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"

[experimental]
  auto_rollback = true

[mounts]
  destination = "/var/www/html/storage"
  source = "smallurl_data"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
